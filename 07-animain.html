<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #000;
            height: 6000px;
            font-family: 'nanumsquare';
        }
        div {
            margin-top: 1000px;
            color: #fff;
            text-align: center;
            opacity: 0;
            transform: rotate(-720deg);
            transition: all 0.5s;
        }
    </style>
    <script>
        // new IntersectionObserver()
        // <div>가 현재 화면에 보이는지 파악쉬워짐
    </script>
</head>
<body>
    <div><h1>HELLO</h1></div>
    <div><h1>chatGPT 안녕 ?</h1></div>
    <div><h1>너는 AI이니 ? 사람이니 ?</h1></div>
    <div><h1>코딩 시간을 절반으로 줄여줄거니?</h1></div>

    <script>
        // 현재 감시 중인 div박스가 모두 출력됨.
        let observer = new IntersectionObserver((e) => {
            e.forEach((box) => {
                if (box.isIntersecting){ // box가 화면에 보일 떄면
                    box.target.style.opacity = 1;
                    box.target.style.taransform = 'rotate(0deg)';
                }
                //box.intersectionRatio -> 이미지 비율에 따라 지정 
            });
        });
        let div = document.querySelectorAll('div');
        // html 요소 감지 -> html 요소가 화면에 등장하는지 감시해주는 역할
        observer.observe(div[0]); 
        observer.observe(div[1]); 
        observer.observe(div[2]); 
        observer.observe(div[3]); 
    </script>
</body>
</html>
